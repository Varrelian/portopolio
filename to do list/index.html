<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: #2d334d;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.8;
        }

        .date-display {
            margin-top: 10px;
            font-size: 14px;
            color: #ffd166;
        }

        .input-section {
            padding: 20px;
            background: #f8f8f8;
            display: flex;
            border-bottom: 1px solid #eee;
        }

        #task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 25px 0 0 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        #task-input:focus {
            border-color: #2d334d;
        }

        #add-btn {
            padding: 12px 20px;
            background: #2d334d;
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #add-btn:hover {
            background: #3f4464;
        }

        .filters {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: #f1f1f1;
            border-bottom: 1px solid #eee;
        }

        .filter-btn {
            padding: 8px 15px;
            margin: 0 5px;
            background: #e4e4e4;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #2d334d;
            color: white;
        }

        .task-list {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s;
            transition: transform 0.3s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .task-item.completed {
            background: #f0f9f0;
            opacity: 0.8;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #777;
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            color: #777;
            transition: color 0.3s;
        }

        .task-actions .edit-btn:hover {
            color: #4caf50;
        }

        .task-actions .delete-btn:hover {
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 30px;
            color: #777;
        }

        .empty-state i {
            font-size: 50px;
            margin-bottom: 15px;
            color: #ddd;
        }

        .stats {
            padding: 15px 20px;
            background: #f8f8f8;
            display: flex;
            justify-content: space-between;
            border-top: 1px solid #eee;
            font-size: 14px;
            color: #555;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 500px) {
            .container {
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .input-section {
                flex-direction: column;
            }
            
            #task-input {
                border-radius: 25px;
                margin-bottom: 10px;
            }
            
            #add-btn {
                border-radius: 25px;
            }
            
            .filters {
                flex-wrap: wrap;
            }
            
            .filter-btn {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-tasks"></i> To-Do List</h1>
            <p>Kelola tugas harian Anda dengan mudah</p>
            <div class="date-display" id="current-date"></div>
        </div>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Tambahkan tugas baru...">
            <button id="add-btn"><i class="fas fa-plus"></i> Tambah</button>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Semua</button>
            <button class="filter-btn" data-filter="active">Aktif</button>
            <button class="filter-btn" data-filter="completed">Selesai</button>
        </div>
        
        <div class="task-list" id="task-list">
            <!-- Daftar tugas akan ditambahkan di sini secara dinamis -->
            <div class="empty-state" id="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <p>Tidak ada tugas. Tambahkan tugas baru!</p>
            </div>
        </div>
        
        <div class="stats">
            <span id="total-tasks">Total: 0 tugas</span>
            <span id="completed-tasks">Selesai: 0</span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const taskInput = document.getElementById('task-input');
            const addBtn = document.getElementById('add-btn');
            const taskList = document.getElementById('task-list');
            const emptyState = document.getElementById('empty-state');
            const totalTasks = document.getElementById('total-tasks');
            const completedTasks = document.getElementById('completed-tasks');
            const filterBtns = document.querySelectorAll('.filter-btn');
            const currentDate = document.getElementById('current-date');
            
            // Tampilkan tanggal hari ini
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            currentDate.textContent = today.toLocaleDateString('id-ID', options);
            
            // Filter state
            let currentFilter = 'all';
            
            // Load tasks dari localStorage
            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
            
            // Render tasks
            function renderTasks() {
                // Filter tasks berdasarkan filter yang aktif
                const filteredTasks = tasks.filter(task => {
                    if (currentFilter === 'active') return !task.completed;
                    if (currentFilter === 'completed') return task.completed;
                    return true;
                });
                
                // Kosongkan task list
                taskList.innerHTML = '';
                
                // Tampilkan empty state jika tidak ada tugas
                if (filteredTasks.length === 0) {
                    taskList.appendChild(emptyState);
                    emptyState.style.display = 'block';
                } else {
                    emptyState.style.display = 'none';
                    
                    // Render setiap task
                    filteredTasks.forEach((task, index) => {
                        const taskItem = document.createElement('div');
                        taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                        taskItem.dataset.id = task.id;
                        
                        taskItem.innerHTML = `
                            <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                            <span class="task-text">${task.text}</span>
                            <div class="task-actions">
                                <button class="edit-btn"><i class="fas fa-edit"></i></button>
                                <button class="delete-btn"><i class="fas fa-trash"></i></button>
                            </div>
                        `;
                        
                        taskList.appendChild(taskItem);
                        
                        // Event listeners untuk task item
                        const checkbox = taskItem.querySelector('.task-checkbox');
                        const editBtn = taskItem.querySelector('.edit-btn');
                        const deleteBtn = taskItem.querySelector('.delete-btn');
                        
                        checkbox.addEventListener('change', () => toggleTaskCompleted(task.id));
                        
                        editBtn.addEventListener('click', () => editTask(task.id));
                        
                        deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    });
                }
                
                // Update stats
                updateStats();
            }
            
            // Update statistics
            function updateStats() {
                const total = tasks.length;
                const completed = tasks.filter(task => task.completed).length;
                
                totalTasks.textContent = `Total: ${total} tugas`;
                completedTasks.textContent = `Selesai: ${completed}`;
            }
            
            // Add new task
            function addTask() {
                const text = taskInput.value.trim();
                
                if (text) {
                    const newTask = {
                        id: Date.now(),
                        text: text,
                        completed: false
                    };
                    
                    tasks.push(newTask);
                    saveTasks();
                    renderTasks();
                    
                    // Reset input
                    taskInput.value = '';
                    taskInput.focus();
                }
            }
            
            // Toggle task completed
            function toggleTaskCompleted(id) {
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                saveTasks();
                renderTasks();
            }
            
            // Edit task
            function editTask(id) {
                const task = tasks.find(task => task.id === id);
                const newText = prompt('Edit tugas:', task.text);
                
                if (newText !== null && newText.trim() !== '') {
                    tasks = tasks.map(task => {
                        if (task.id === id) {
                            return { ...task, text: newText.trim() };
                        }
                        return task;
                    });
                    
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Delete task
            function deleteTask(id) {
                if (confirm('Apakah Anda yakin ingin menghapus tugas ini?')) {
                    tasks = tasks.filter(task => task.id !== id);
                    saveTasks();
                    renderTasks();
                }
            }
            
            // Save tasks to localStorage
            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }
            
            // Event listeners
            addBtn.addEventListener('click', addTask);
            
            taskInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
            
            filterBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    // Hapus class active dari semua button
                    filterBtns.forEach(btn => btn.classList.remove('active'));
                    
                    // Tambahkan class active ke button yang diklik
                    this.classList.add('active');
                    
                    // Update filter
                    currentFilter = this.dataset.filter;
                    
                    // Render tasks dengan filter baru
                    renderTasks();
                });
            });
            
            // Render tasks awal
            renderTasks();
        });
    </script>
</body>
</html>
